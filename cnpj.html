<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CNPJ</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    
    <h2>Consultar CNPJ</h2>

    <main>
        <div>    
            <input id="cnpj" placeholder="Digite o CNPJ"/>
            <button id="btn_cnpj">Buscar</button>
        </div>

        <table border="1">
            <thead>
                <tr>
                    <th>Situação</th>
                    <th>Porte</th>
                    <th>CNPJ</th>
                    <th>Nome Empresarial</th>
                    <th>Titulo Empresarial(Nome Fantasia)</th>
                    <th>Atividade Principal</th>
                    <th>Atividade Secundária</th>
                    <th>Logradouro</th>
                    <th>Número</th>
                    <th>Complemento</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>CEP</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>UF</th>
                    <th>Data de Abertura</th>
                    <th>Data Situação Cadastral</th>
                </tr>
            </thead>
            <tbody id="resultadocnpj">

            </tbody>
        </table>

    </main>

</body>

<script src="./consulta.js"></script>
</html>
